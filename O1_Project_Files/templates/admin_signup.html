{% extends "base.html" %}
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-[#0a0e27] px-6">
    <div class="glass-card p-10 w-full max-w-md border-t-4 border-[#00d4ff]">
        <h2 class="text-2xl font-bold text-white mb-2 text-center">Admin <span class="text-[#00d4ff]">Registration</span></h2>
        <p class="text-gray-400 text-xs text-center mb-8">Create an administrative account for system oversight.</p>
        
        <form action="{{ url_for('admin_signup') }}" method="POST" class="space-y-6">
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Admin Username</label>
                <input type="text" name="username" required class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-[#00d4ff] outline-none transition-all">
            </div>
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-2">Access Key / Password</label>
                <input type="password" name="password" required class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-[#00d4ff] outline-none transition-all">
            </div>
            <button type="submit" class="w-full bg-[#00d4ff] text-[#0a0e27] font-black py-3 rounded-lg hover:shadow-[0_0_20px_rgba(0,212,255,0.4)] transition-all uppercase text-sm">Create Admin Account</button>
        </form>
    </div>
</section>
{% endblock %}
