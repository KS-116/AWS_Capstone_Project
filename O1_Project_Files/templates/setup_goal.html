{% extends "base.html" %}

{% block title %}Setup Profile - CareerAI{% endblock %}

{% block content %}
<section class="min-h-screen pt-32 pb-20 px-6 flex justify-center">
    <div class="w-full max-w-2xl">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold mb-2">Career <span class="neon-glow">Profile Setup</span></h1>
            <p class="text-gray-400">Your details are saved securely in DynamoDB.</p>
        </div>

        <form action="{{ url_for('setup_goal') }}" method="POST" class="glass-card p-8 space-y-6">
            <div>
                <label class="block text-sm font-semibold mb-2 text-[#00d4ff]">College / University Name</label>
                <input type="text" name="college" value="{{ user.college or '' }}" placeholder="Enter your college name" required
                    class="w-full bg-[#1a1f3a] border border-[#00d4ff]/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#00d4ff]">
            </div>

            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-semibold mb-2">Degree / Education</label>
                    <input type="text" name="education" value="{{ user.education or '' }}" placeholder="e.g. B.Tech CS" required
                        class="w-full bg-[#1a1f3a] border border-[#00d4ff]/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#00d4ff]">
                </div>
                <div>
                    <label class="block text-sm font-semibold mb-2">Current CGPA</label>
                    <input type="number" step="0.01" name="cgpa" value="{{ user.cgpa or '' }}" placeholder="e.g. 8.5" required
                        class="w-full bg-[#1a1f3a] border border-[#00d4ff]/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#00d4ff]">
                </div>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2">Technical Skills</label>
                <textarea name="skills" placeholder="e.g. Python, SQL, AWS" required
                    class="w-full bg-[#1a1f3a] border border-[#00d4ff]/30 rounded-lg px-4 py-3 text-white h-24 focus:outline-none focus:border-[#00d4ff]">{{ user.skills or '' }}</textarea>
            </div>

            <div>
                <label class="block text-sm font-semibold mb-2 text-yellow-400">Target Career Goal</label>
                <input type="text" name="target_goal" value="{{ user.target_goal or '' }}" placeholder="e.g. Data Scientist" required
                    class="w-full bg-[#1a1f3a] border border-[#00d4ff]/30 rounded-lg px-4 py-3 text-white focus:outline-none focus:border-[#00d4ff]">
            </div>

            <button type="submit" class="btn-primary w-full py-4 font-bold rounded-lg text-[#0a0e27] text-lg">
                Save & Update Profile
            </button>
        </form>
    </div>
</section>
{% endblock %}
