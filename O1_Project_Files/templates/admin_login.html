{% extends "base.html" %}
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-[#0a0e27] px-6">
    <div class="glass-card p-10 w-full max-w-md border-t-4 border-red-500">
        <h2 class="text-2xl font-bold text-white mb-2 text-center">Admin <span class="text-red-500">Console</span></h2>
        <p class="text-gray-400 text-xs text-center mb-8">Authorized Personnel Only</p>
        
        <form action="{{ url_for('admin_login') }}" method="POST" class="space-y-6">
            <input type="text" name="username" placeholder="Admin ID" required class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none transition-all">
            <input type="password" name="password" placeholder="Password" required class="w-full bg-white/5 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-red-500 outline-none transition-all">
            <button type="submit" class="w-full bg-red-500 text-white font-black py-3 rounded-lg hover:shadow-[0_0_20px_rgba(239,68,68,0.4)] transition-all uppercase text-sm">Enter Dashboard</button>
        </form>
    </div>
</section>
{% endblock %}
